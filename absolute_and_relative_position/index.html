<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Footer collé en bas et responsive</title>
  </head>
  <body>
    <div class="contenu">
      <h1>Position relative & absolute</h1>
      <div>
        <p>Relative :</p>
        <ul>
          <li>Se positionne par rapport à lui même (parent)</li>
          <li>Reste dans le flux normal de la page</li>
        </ul>
      </div>
      <div>
        <p>absolute :</p>
        <ul>
          <li>Se positionne par rapport au premier parent positionné</li>
          <li>Sort du flux normal de la page</li>
        </ul>
      </div>
    </div>

    <div class="bigBox">
            <div class="box box1"></div>
            <div class="box box2"></div>
        </div>
    </div>
    

  </body>
</html>
